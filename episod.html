<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيلم</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        /* خلفية الغلاف */
        .cover {
            width: 100%;
            height: 40vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* صورة الفيلم */
        .film-img {
            width: 120px;
            height: 170px;
            border-radius: 10px;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* معلومات الفيلم */
        .film-info {
            text-align: center;
            padding: 50px 20px 20px;
        }

        .film-title {
            font-size: 22px;
            font-weight: bold;
        }

        .film-views {
            margin-top: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .film-description {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <div class="cover" id="cover"></div>
    <img class="film-img" id="filmImg" src="" alt="صورة الفيلم">

    <div class="film-info">
        <div class="film-title" id="filmTitle">اسم الفيلم</div>
        <div class="film-views" id="filmViews">عدد المشاهدات: 0</div>
        <div class="film-description" id="filmAbout">وصف الفيلم</div>
    </div>

    <script>
        // استخراج ID من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const filmID = urlParams.get('id');

        // رابط قاعدة البيانات
        const firebaseURL = `https://ak-sport-a985e-default-rtdb.firebaseio.com/FILM/${filmID}.json`;

        // جلب بيانات الفيلم من Firebase
        fetch(firebaseURL)
            .then(response => response.json())
            .then(data => {
                if (data) {
                    // تحديث بيانات الفيلم
                    document.getElementById('cover').style.backgroundImage = `url(${data.cover})`;
                    document.getElementById('filmImg').src = data.IMG;
                    document.getElementById('filmTitle').textContent = data.name;
                    document.getElementById('filmViews').textContent = `عدد المشاهدات: ${data.view}`;
                    document.getElementById('filmAbout').textContent = data.about;
                }
            })
            .catch(error => console.error("فشل في تحميل البيانات", error));
    </script>

</body>
</html>
