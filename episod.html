<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة المسلسل</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        /* خلفية الغلاف */
        .cover {
            width: 100%;
            height: 40vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* صورة المسلسل */
        .series-img {
            width: 120px;
            height: 170px;
            border-radius: 10px;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* معلومات المسلسل */
        .series-info {
            text-align: center;
            padding: 50px 20px 20px;
        }

        .series-title {
            font-size: 22px;
            font-weight: bold;
        }

        .series-views {
            margin-top: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .series-description {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

        /* قائمة الحلقات */
        .episodes-list {
            width: 90%;
            margin-top: 20px;
        }

        .episode-item {
            display: flex;
            align-items: center;
            background: #222831;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .episode-item:hover {
            background: #303841;
        }

        .episode-img {
            width: 80px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .episode-title {
            font-size: 16px;
            flex-grow: 1;
        }

    </style>
</head>
<body>

    <div class="cover" id="cover"></div>
    <img class="series-img" id="seriesImg" src="" alt="صورة المسلسل">

    <div class="series-info">
        <div class="series-title" id="seriesTitle">اسم المسلسل</div>
        <div class="series-views" id="seriesViews">عدد المشاهدات: 0</div>
        <div class="series-description" id="seriesAbout">وصف المسلسل</div>
    </div>

    <div class="episodes-list" id="episodesList"></div>

    <script>
        // استخراج ID من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const seriesID = urlParams.get('id');

        // رابط قاعدة البيانات
        const firebaseURL = "https://ak-sport-a985e-default-rtdb.firebaseio.com/" + seriesID + ".json";

        // جلب بيانات المسلسل من Firebase
        fetch(firebaseURL)
            .then(response => response.json())
            .then(data => {
                if (data) {
                    // تحديث بيانات المسلسل
                    document.getElementById('cover').style.backgroundImage = `url(${data.cover})`;
                    document.getElementById('img').src = data.img;
                    document.getElementById('name').textContent = data.name;
                    document.getElementById('view').textContent = `عدد المشاهدات: ${data.view}`;
                    document.getElementById('about').textContent = data.about;

                    // جلب الحلقات
                    const episodesContainer = document.getElementById('episodesList');
                    const episodes = JSON.parse(data.data);

                    episodes.forEach(episode => {
                        let episodeDiv = document.createElement('div');
                        episodeDiv.className = 'episode-item';
                        episodeDiv.innerHTML = `
                            <img class="episode-img" src="${episode.img}" alt="صورة الحلقة">
                            <div class="episode-title">${episode.name}</div>
                        `;
                        episodeDiv.onclick = () => {
                            window.location.href = `player.html?URL=${encodeURIComponent(episode.URL)}&name=${encodeURIComponent(episode.name)}&IMG=${encodeURIComponent(episode.img)}`;
                        };
                        episodesContainer.appendChild(episodeDiv);
                    });
                }
            })
            .catch(error => console.error("فشل في تحميل البيانات", error));
    </script>

</body>
</html>
