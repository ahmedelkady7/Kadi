<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الفيلم</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #202731;
            padding: 15px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .movie-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .description {
            margin: 10px 0;
            background: #252C36;
            padding: 10px;
            border-radius: 5px;
        }

        .episodes {
            margin-top: 15px;
        }

        .episode-item {
            background: #252C36;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .episode-item:hover {
            background: #333C47;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="movieTitle">تحميل...</h1>
        <img id="movieImg" class="movie-img" src="" alt="Movie Image">
        <p id="movieDescription" class="description">جارٍ تحميل الوصف...</p>

        <div class="episodes" id="episodesContainer">
            <h2>الحلقات</h2>
            <div id="episodesList"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAI21TvGX8jjTbEIDww5GEKcxM9zL6Gkn8",
            authDomain: "ak-sport-a985e.firebaseapp.com",
            databaseURL: "https://ak-sport-a985e-default-rtdb.firebaseio.com/",
            projectId: "ak-sport-a985e",
            appId: "1:922662521404:android:be257019ae9c69f6ddd139"
        };

        firebase.initializeApp(firebaseConfig);
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get("id");

        if (!movieId) {
            alert("فشل العثور على الفيلم!");
            window.location.href = "index.html";
        }

        const db = firebase.database().ref(`film/${movieId}`);
        db.once("value").then(snapshot => {
            const movie = snapshot.val();
            if (!movie) {
                alert("الفيلم غير موجود!");
                return;
            }

            document.getElementById("movieTitle").textContent = movie.name;
            document.getElementById("movieImg").src = movie.img;
            document.getElementById("movieDescription").textContent = movie.description || "لا يوجد وصف متاح.";

            const episodesList = document.getElementById("episodesList");
            if (movie.episodes) {
                Object.keys(movie.episodes).forEach(epKey => {
                    const episode = movie.episodes[epKey];
                    const episodeDiv = document.createElement("div");
                    episodeDiv.className = "episode-item";
                    episodeDiv.textContent = episode.title || `حلقة ${epKey}`;
                    episodeDiv.onclick = () => {
                        window.location.href = episode.link;
                    };
                    episodesList.appendChild(episodeDiv);
                });
            }
        });

    </script>

</body>
</html>
