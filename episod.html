<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الفيلم</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .movie-container {
            width: 100%;
            max-width: 800px;
            background: #202731;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .movie-image {
            width: 100%;
            border-radius: 10px;
        }

        .movie-title {
            font-size: 24px;
            margin-top: 10px;
        }

        .movie-description {
            margin-top: 15px;
            font-size: 16px;
        }

        .episodes-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .episode-item {
            display: flex;
            align-items: center;
            background: #202731;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .episode-item:hover {
            transform: scale(1.05);
        }

        .episode-item img {
            width: 120px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
        }

        .episode-title {
            margin-left: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

    <div class="movie-container">
        <img id="movieImage" class="movie-image" src="" alt="صورة الفيلم">
        <h1 id="movieTitle" class="movie-title"></h1>
        <p id="movieDescription" class="movie-description"></p>
    </div>

    <div class="episodes-container" id="episodesList"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAI21TvGX8jjTbEIDww5GEKcxM9zL6Gkn8",
            authDomain: "ak-sport-a985e.firebaseapp.com",
            databaseURL: "https://ak-sport-a985e-default-rtdb.firebaseio.com/",
            projectId: "ak-sport-a985e",
            appId: "1:922662521404:android:be257019ae9c69f6ddd139"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("film");

        // الحصول على ID من عنوان URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get("id");

        if (movieId) {
            db.child(movieId).once("value").then(snapshot => {
                const movie = snapshot.val();
                if (movie) {
                    document.getElementById("movieImage").src = movie.img;
                    document.getElementById("movieTitle").innerText = movie.name;
                    document.getElementById("movieDescription").innerText = movie.about;

                    // جلب الحلقات من المفتاح "data"
                    if (movie.data) {
                        const episodesList = document.getElementById("episodesList");
                        episodesList.innerHTML = ""; // تفريغ المحتوى

                        Object.keys(movie.data).forEach((episodeKey) => {
                            const episode = movie.data[episodeKey];

                            const episodeDiv = document.createElement("div");
                            episodeDiv.className = "episode-item";
                            episodeDiv.innerHTML = `
                                <img src="${episode.img}" alt="صورة الحلقة">
                                <div class="episode-title">${episode.name}</div>
                            `;

                            // عند النقر، يتم التوجيه إلى رابط الحلقة
                            episodeDiv.onclick = () => {
                                window.location.href = episode.link;
                            };

                            episodesList.appendChild(episodeDiv);
                        });
                    } else {
                        document.getElementById("episodesList").innerHTML = "<p>لا توجد حلقات متاحة</p>";
                    }
                } else {
                    alert("لم يتم العثور على الفيلم!");
                }
            }).catch(error => {
                console.error("خطأ في جلب البيانات:", error);
                alert("فشل تحميل البيانات!");
            });
        } else {
            alert("لم يتم تمرير معرف الفيلم بشكل صحيح!");
        }

    </script>

</body>
</html>
