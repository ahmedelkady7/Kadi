<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الفيلم</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #202731;
            padding: 15px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .movie-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .description {
            margin: 10px 0;
            background: #252C36;
            padding: 10px;
            border-radius: 5px;
        }

        .episodes {
            margin-top: 15px;
        }

        .episode-item {
            background: #252C36;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .episode-item:hover {
            background: #333C47;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="movieTitle">تحميل...</h1>
        <img id="movieImg" class="movie-img" src="" alt="Movie Image">
        <p id="movieDescription" class="description">جارٍ تحميل الوصف...</p>

        <div class="episodes" id="episodesContainer">
            <h2>الحلقات</h2>
            <div id="episodesList"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get("id");
        const movieName = urlParams.get("name");
        const movieImg = urlParams.get("img");
        const movieAbout = urlParams.get("about");
        const movieData = JSON.parse(urlParams.get("data") || "[]");

        document.getElementById("movieTitle").textContent = movieName;
        document.getElementById("movieImg").src = movieImg;
        document.getElementById("movieDescription").textContent = movieAbout || "لا يوجد وصف متاح.";

        const episodesList = document.getElementById("episodesList");
        if (movieData.length > 0) {
            movieData.forEach((episode, index) => {
                const episodeDiv = document.createElement("div");
                episodeDiv.className = "episode-item";
                episodeDiv.textContent = episode.title || `حلقة ${index + 1}`;
                episodeDiv.onclick = () => {
                    window.location.href = episode.link;
                };
                episodesList.appendChild(episodeDiv);
            });
        } else {
            episodesList.innerHTML = "<p>لا توجد حلقات متاحة</p>";
        }
    </script>

</body>
</html>
