<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحلقات</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .episode-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 900px;
        }

        .episode-item {
            background: #202731;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .episode-item:hover {
            transform: scale(1.05);
        }

        .episode-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        .episode-name {
            padding: 8px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>قائمة الحلقات</h1>
    <div class="episode-container" id="episodesList"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAI21TvGX8jjTbEIDww5GEKcxM9zL6Gkn8",
            authDomain: "ak-sport-a985e.firebaseapp.com",
            databaseURL: "https://ak-sport-a985e-default-rtdb.firebaseio.com/",
            projectId: "ak-sport-a985e",
            appId: "1:922662521404:android:be257019ae9c69f6ddd139"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // الحصول على ID من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get("id");

        if (!movieId) {
            alert("لم يتم العثور على الفيلم!");
        } else {
            db.ref(`film/${movieId}`).once("value").then(snapshot => {
                const movieData = snapshot.val();

                if (!movieData || !movieData.data) {
                    alert("لا توجد حلقات متاحة!");
                    return;
                }

                const episodesList = document.getElementById("episodesList");
                episodesList.innerHTML = "";

                // تحويل `data` إلى مصفوفة إذا لم تكن كذلك
                const episodesArray = Object.values(movieData.data);

                episodesArray.forEach(episode => {
                    const episodeDiv = document.createElement("div");
                    episodeDiv.className = "episode-item";
                    episodeDiv.innerHTML = `
                        <img src="${episode.img}" alt="${episode.name}">
                        <div class="episode-name">${episode.name}</div>
                    `;

                    episodeDiv.onclick = () => {
                        window.location.href = `player.html?url=${encodeURIComponent(episode.url)}`;
                    };

                    episodesList.appendChild(episodeDiv);
                });
            }).catch(error => {
                console.error("خطأ في جلب البيانات:", error);
                alert("فشل تحميل البيانات!");
            });
        }
    </script>

</body>
</html>
