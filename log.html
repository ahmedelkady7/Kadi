<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
    <style>
        body {
            background-color: #181c25;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        input {
            border: 1px solid gray;
            background-color: #222;
            color: white;
        }
        button {
            background-color: cyan;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>تسجيل الدخول أو إنشاء حساب</h2>

    <input type="text" id="username" placeholder="الاسم">
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    
    <button onclick="signUp()">إنشاء حساب جديد</button>
    <button onclick="signIn()">تسجيل الدخول</button>

    <script>
        // 🔹 إعداد Firebase باستخدام بياناتك
        const firebaseConfig = {
            apiKey: "AIzaSyD9MCp4-9aX5DdIVk68b4Rs02cq1-7xIMY",
            authDomain: "cortex-e3b15.firebaseapp.com",
            databaseURL: "https://cortex-e3b15-default-rtdb.firebaseio.com/",
            projectId: "cortex-e3b15",
            storageBucket: "cortex-e3b15.appspot.com",
            messagingSenderId: "339159508214",
            appId: "1:339159508214:web:dd83a740e65a56ccf3f21a"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();

        // 🔹 دالة إنشاء الحساب
        function signUp() {
            const name = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (name === "" || email === "" || password === "") {
                alert("يرجى ملء جميع الحقول");
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const userId = user.uid;
                    const defaultImg = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0ubrSkl1d_IynipR3k8uXXpciep-_u6QBtQZh1ExoeYTkjg_dEYuvOgs&s=10";
                    const dateTime = new Date().toLocaleString("ar-EG");

                    db.ref("account/" + userId).set({
                        id: userId,
                        name: name,
                        email: email,
                        img: defaultImg,
                        bio: "الحمد لله",
                        city: "غير معروف",
                        country: "غير معروف",
                        time: dateTime
                    });

                    alert("تم إنشاء الحساب بنجاح!");
                    window.location.href = `index.html?id=${userId}`;
                })
                .catch(error => alert(error.message));
        }

        // 🔹 دالة تسجيل الدخول
        function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const userId = user.uid;
                    const dateTime = new Date().toLocaleString("ar-EG");

                    // تحديث بيانات الوقت في كل تسجيل دخول
                    db.ref("account/" + userId).update({
                        time: dateTime
                    });

                    alert("تم تسجيل الدخول بنجاح!");
                    window.location.href = `index.html?id=${userId}`;
                })
                .catch(error => alert(error.message));
        }
    </script>

</body>
</html>
