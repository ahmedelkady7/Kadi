<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المباريات القادمة</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .match-container {
            background-color: #333;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            border-radius: 10px;
            cursor: pointer;
        }
        .match-container:hover {
            background-color: #444;
        }
        .time {
            color: #FFD700; /* اللون الأصفر */
            font-size: 20px;
            font-weight: bold;
        }
        .date {
            color: #00BFFF; /* اللون الأزرق السماوي */
            font-size: 18px;
        }
        .cup {
            color: #D3D3D3; /* اللون الأبيض/الرمادي */
            font-size: 16px;
        }
        .teams {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>المباريات القادمة</h2>
<div id="matches"></div>

<script>
    // تكوين Firebase
    const firebaseConfig = {
        apiKey: "AlzaSyAI21TvGX8jjTbEIDww5GEKcxM9zL6Gkn8",
        authDomain: "ak-sport-a985e.firebaseapp.com",
        databaseURL: "https://ak-sport-a985e-default-rtdb.firebaseio.com",
        projectId: "ak-sport-a985e",
        storageBucket: "ak-sport-a985e.appspot.com",
        messagingSenderId: "922662521404",
        appId: "1:922662521404:android:be257019ae9c69f6ddd139"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // جلب البيانات من مسار "match"
    database.ref("match").once("value", function(snapshot) {
        const matchesDiv = document.getElementById("matches");
        matchesDiv.innerHTML = ""; // تفريغ المحتوى السابق
        snapshot.forEach(function(childSnapshot) {
            const match = childSnapshot.val();
            const matchDiv = document.createElement("div");
            matchDiv.className = "match-container";

            // توليد اسم المباراة (الفريق الأول VS الفريق الثاني)
            const matchName = match.team1 + " VS " + match.team2;

            matchDiv.innerHTML = `
                <div class="time">${match.time}</div>
                <div class="date">${match.date}</div>
                <div class="cup">${match.cup}</div>
                <div class="teams">${matchName}</div>
            `;

            // عند الضغط، ينقل إلى صفحة Player.html مع تمرير البيانات
            matchDiv.onclick = function() {
                window.location.href = `Player.html?url=${encodeURIComponent(match.channel_url)}&name=${encodeURIComponent(matchName)}`;
            };

            matchesDiv.appendChild(matchDiv);
        });
    });
</script>

</body>
</html>
