<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
        }

        .video-container {
            width: 80%;
            height: 30vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-bar {
            margin-top: 15px;
            width: 80%;
            padding: 15px;
            background: #202731;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .ads-space {
            margin-top: 20px;
            width: 80%;
            height: 150px;
            background: #2C3748;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #FFD700;
        }

    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <div class="info-bar" id="videoTitle">جاري التحميل...</div>

    <div class="ads-space">مساحة إعلانية</div>

    <script>
        // استخراج البيانات من الـ URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const videoURL = getQueryParam('url');
        const videoName = getQueryParam('name');

        // تعيين الفيديو والعنوان
        if (videoURL) {
            document.getElementById('videoPlayer').src = videoURL;
        } else {
            document.getElementById('videoPlayer').innerHTML = "خطأ: لم يتم العثور على رابط الفيديو!";
        }

        document.getElementById('videoTitle').innerText = videoName || "فيديو بدون عنوان";

    </script>

</body>
</html>
