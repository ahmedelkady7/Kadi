<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #181c25;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background-color: black;
        }

        .video-info {
            width: 100%;
            max-width: 900px;
            padding: 10px;
            background-color: #22252e;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .ad-container {
            width: 100%;
            max-width: 900px;
            margin-top: 15px;
            text-align: center;
        }

        .ad-placeholder {
            width: 100%;
            height: 120px;
            background-color: #333842;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 16px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <div class="video-info">
        <div class="video-title" id="videoTitle">جاري التحميل...</div>
    </div>

    <div class="ad-container">
        <div class="ad-placeholder">إعلان يظهر هنا</div>
    </div>

    <script>
        // استخراج القيم من الرابط
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // تعيين اسم الفيديو والرابط
        const videoURL = getQueryParam("url");
        const videoName = getQueryParam("name");

        if (videoURL) {
            document.getElementById("videoSource").src = videoURL;
            document.getElementById("videoPlayer").load();
        }

        if (videoName) {
            document.getElementById("videoTitle").textContent = videoName;
        }
    </script>

</body>
</html>
