<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة البث المباشر</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .video-container {
            width: 100%;
            height: 40vh;
            background: black;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-bar {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(to left, #1E252F, #194643);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .channel-logo {
            width: 100px;
            height: 50px;
            border-radius: 10%;
            margin-right: 15px;
            overflow: hidden;
            display: none;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-title {
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
        }

    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls autoplay>
            <source src="" type="application/x-mpegURL">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <div class="info-bar">
        <div class="channel-logo" id="channelLogo">
            <img id="channelImage" src="" alt="قناة">
        </div>
        <div class="channel-title" id="channelName">العنوان</div>
    </div>

    <script>
        const encryptionKey = "MySuperSecretKey123!"; // استخدم مفتاحًا أقوى في التطبيق الحقيقي

        // دالة فك التشفير باستخدام AES-256
        function decryptData(encryptedText) {
            const bytes = CryptoJS.AES.decrypt(encryptedText, encryptionKey);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        // جلب البيانات من Local Storage
        const encryptedURL = localStorage.getItem("streamURL");
        const channelName = localStorage.getItem("channelName");
        const channelImage = localStorage.getItem("channelImage");

        if (encryptedURL) {
            const streamURL = decryptData(encryptedURL);
            document.getElementById("videoPlayer").src = streamURL;
        }

        if (channelName) {
            document.getElementById("channelName").textContent = channelName;
        }

        if (channelImage) {
            document.getElementById("channelImage").src = channelImage;
            document.getElementById("channelLogo").style.display = 'block';
        }

    </script>

</body>
</html>
