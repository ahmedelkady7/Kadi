<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو - قاضي</title>
    <style>
        /* خلفية الصفحة */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #10131a, #181c25);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* حاوية الفيديو */
        .video-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        /* مشغل الفيديو */
        .video-player {
            width: 100%;
            height: 50vh; /* 50% من الشاشة */
            background: black;
        }

        /* معلومات الفيديو */
        .video-info {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        /* قسم الإعلانات */
        .ads-section {
            margin-top: 20px;
        }

        .ads-section img {
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" class="video-player" controls>
            <source id="videoSource" src="" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
        <div class="video-info">
            <h2 id="videoTitle">عنوان الفيديو</h2>
        </div>
    </div>

    <div class="ads-section">
        <img src="ad-placeholder.jpg" alt="إعلان">
    </div>

    <script>
        // جلب القيم الممررة في الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const videoURL = urlParams.get('url');
        const videoTitle = urlParams.get('title');

        // تعيين القيم في المشغل
        document.getElementById('videoSource').src = videoURL || 'default.mp4';
        document.getElementById('videoTitle').innerText = videoTitle || 'فيديو افتراضي';

        // إعادة تحميل المشغل بعد تعيين المصدر
        document.getElementById('videoPlayer').load();
    </script>

</body>
</html>
