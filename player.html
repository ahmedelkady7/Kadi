<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة البث المباشر</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .video-container {
            width: 100%;
            height: 40vh;
            background: black;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-bar {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(to left, #1E252F, #194643);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .channel-logo {
            width: 100px;
            height: 50px;
            border-radius: 10%;
            margin-right: 15px;
            overflow: hidden;
            display: none;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-title {
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
        }

    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls autoplay>
            <source id="videoSource" src="" type="application/x-mpegURL">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <div class="info-bar">
        <div class="channel-logo" id="channelLogo">
            <img id="channelImage" src="" alt="قناة">
        </div>
        <div class="channel-title" id="channelName">العنوان</div>
    </div>

    <script>
        // جلب البيانات من Local Storage
        const videoURL = localStorage.getItem("liveURL");
        const channelName = localStorage.getItem("liveName");
        const channelImage = localStorage.getItem("liveImg");

        // تعيين الرابط إلى مشغل الفيديو
        if (videoURL) {
            document.getElementById('videoSource').src = videoURL;
            document.getElementById('videoPlayer').load();
        } else {
            console.error("⚠ لا يوجد رابط بث مباشر محفوظ.");
        }

        // تعيين اسم القناة
        if (channelName) {
            document.getElementById('channelName').textContent = channelName;
        }

        // تعيين صورة القناة إذا كانت متاحة
        if (channelImage) {
            document.getElementById('channelImage').src = channelImage;
            document.getElementById('channelLogo').style.display = 'block';
        }

        // حذف البيانات بعد تحميلها لمنع إعادة استخدامها
        localStorage.removeItem("liveURL");
        localStorage.removeItem("liveName");
        localStorage.removeItem("liveImg");
    </script>

</body>
</html>
