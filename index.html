<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadi live </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            position: relative;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #202731;
            color: white;
            outline: none;
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #202731;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn i {
            font-size: 22px;
        }

        .btn:hover {
            background: #2C3748;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" placeholder="ابحث هنا..." onclick="goToSearch()">
        <i class="fas fa-search" onclick="goToSearch()"></i>
    </div>

    <h1>مرحبًا بك في منصة البث المباشر</h1>
    
    <div class="container">
        <a href="live2.html" class="btn">
            <i class="fas fa-tv"></i> القنوات التلفزيونية 
        </a>
        
        <a href="film.html" class="btn">
            <i class="fas fa-film"></i> الأفلام والمسلسلات
        </a>

        <a href="show.html" class="btn">
            <i class="fas fa-broadcast-tower"></i> عروض البث المباشر
        </a>
    </div>

    <script>
        function goToSearch() {
            window.location.href = "search.html";
        }
    </script>

</body>
</html>
