<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadi Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
        }

        /* شاشة تحميل اللوجو */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #181C25;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .splash-screen img {
            width: 150px; /* حجم اللوجو */
            height: auto;
        }

        /* شريط البحث والصورة */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .search-bar {
            flex: 1;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #202731;
            color: white;
            outline: none;
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        /* صورة الحساب */
        .account-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
            cursor: pointer;
        }

        /* الأزرار */
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #202731;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn i {
            font-size: 22px;
        }

        .btn:hover {
            background: #2C3748;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- شاشة البداية باللوجو -->
    <div class="splash-screen">
        <img src="https://github.com/ahmedelkady7/Kadi/blob/de3fc9283bfed9d5e0fdbe35659c656770b84265/logo.png" alt="Kadi Logo">
    </div>

    <!-- شريط البحث مع صورة الحساب -->
    <div class="top-bar">
        <div class="search-bar">
            <input type="text" placeholder="ابحث هنا..." onclick="goToSearch()">
            <i class="fas fa-search" onclick="goToSearch()"></i>
        </div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0ubrSkl1d_IynipR3k8uXXpciep-_u6QBtQZh1ExoeYTkjg_dEYuvOgs&s=10" 
             alt="Account" class="account-icon" onclick="goToAccount()">
    </div>

    <div class="container">
        <a href="live2.html" class="btn">
            <i class="fas fa-tv"></i> القنوات التلفزيونية 
        </a>
        
        <a href="film.html" class="btn">
            <i class="fas fa-film"></i> الأفلام والمسلسلات
        </a>

        <a href="show.html" class="btn">
            <i class="fas fa-broadcast-tower"></i> عروض البث المباشر
        </a>

        <a href="matches.html" class="btn">
            <i class="fas fa-futbol"></i> المباريات
        </a>
    </div>

    <script>
        function goToSearch() {
            window.location.href = "search.html";
        }

        function goToAccount() {
            window.location.href = "account.html";
        }

        // إخفاء شاشة اللوجو بعد 3 ثواني
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.splash-screen').style.display = 'none';
            }, 3000);
        };
    </script>

</body>
</html>
