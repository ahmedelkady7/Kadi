<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadi Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .logo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #181C25;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .logo-container img {
            width: 150px;
        }

        .search-bar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 85%;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #202731;
            color: white;
            outline: none;
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/40') no-repeat center center / cover;
            cursor: pointer;
            border: 2px solid white;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #202731;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn i {
            font-size: 22px;
        }

        .btn:hover {
            background: #2C3748;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- شاشة البداية مع اللوجو -->
    <div class="logo-container" id="logoScreen">
        <img src="logo.png" alt="Kadi Logo">
    </div>

    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="ابحث هنا..." onclick="goToSearch()">
            <i class="fas fa-search" onclick="goToSearch()"></i>
        </div>
        <div class="profile-icon" onclick="goToAccount()"></div>
    </div>

    <div class="container">
        <a href="live2.html" class="btn">
            <i class="fas fa-tv"></i> القنوات التلفزيونية 
        </a>

        <a href="film.html" class="btn">
            <i class="fas fa-film"></i> الأفلام والمسلسلات
        </a>

        <a href="show.html" class="btn">
            <i class="fas fa-broadcast-tower"></i> عروض البث المباشر
        </a>

        <a href="matches.html" class="btn">
            <i class="fas fa-futbol"></i> المباريات
        </a>
    </div>

    <script>
        function goToSearch() {
            window.location.href = "search.html";
        }

        function goToAccount() {
            window.location.href = "account.html";
        }

        // تشغيل شاشة البداية وإخفاؤها بعد 3 ثوانٍ
        setTimeout(() => {
            document.getElementById("logoScreen").style.display = "none";
            document.body.style.opacity = "1";
        }, 3000);
    </script>

</body>
</html>
