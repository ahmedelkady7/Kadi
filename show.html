<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض البث المباشر</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #channelInfo {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(45deg, #194643, #202731);
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
            border-radius: 10px;
        }

        #channelInfo img {
            width: 120px;
            height: 70px;
            border-radius: 10px;
            margin-right: 10px;
        }

        #channelText {
            text-align: left;
        }

        #channelName {
            font-size: 20px;
            font-weight: bold;
        }

        .grid-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 100px);
            overflow-y: auto;
            background: #181C25;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
            align-content: start;
        }

        .grid-item {
            background: linear-gradient(45deg, #222, #333);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .grid-item span {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }

    </style>
</head>
<body>

    <div id="channelInfo">
        <img id="channelImage" src="" alt="صورة العرض">
        <div id="channelText">
            <div id="channelName">حدد عرضًا للمشاهدة</div>
        </div>
    </div>

    <div class="grid-container" id="channelGrid"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AlzaSyAI21TvGX8jjTbEIDww5GEKcxM9zL6Gkn8",
            authDomain: "ak-sport-a985e.firebaseapp.com",
            databaseURL: "https://ak-sport-a985e-default-rtdb.firebaseio.com/",
            projectId: "ak-sport-a985e",
            appId: "1:922662521404:android:be257019ae9c69f6ddd139"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("show");

        db.once("value")
            .then(snapshot => {
                console.log("البيانات المسترجعة:", snapshot.val());
                const data = snapshot.val();
                if (!data) {
                    alert("لا توجد بيانات!");
                    return;
                }

                const grid = document.getElementById("channelGrid");
                grid.innerHTML = "";

                Object.keys(data).forEach(key => {
                    const item = data[key];

                    const div = document.createElement("div");
                    div.className = "grid-item";
                    div.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <span>${item.name}</span>
                    `;
                    div.onclick = () => redirectToPlayer(item);
                    grid.appendChild(div);
                });
            })
            .catch(error => {
                console.error("خطأ في جلب البيانات:", error);
                alert("فشل تحميل البيانات!");
            });

        function redirectToPlayer(show) {
            window.location.href = `player.html?name=${encodeURIComponent(show.name)}&url=${encodeURIComponent(show.url)}&img=${encodeURIComponent(show.img)}`;
        }
    </script>

</body>
</html>
