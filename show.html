<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .video-container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            background: #181818;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .channel-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .channel-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .video-item {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .video-item:hover {
            background: #333;
        }
        .video-item img {
            width: 100%;
            border-radius: 10px;
        }
        .video-name {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- مشغل الفيديو -->
    <div class="video-container">
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
        <div class="channel-info">
            <img id="channelImg" src="default.png" alt="Channel">
            <span id="videoName">جارِ التحميل...</span>
        </div>
    </div>

    <h2>الفيديوهات الأخرى</h2>

    <!-- قائمة الفيديوهات -->
    <div class="grid-container" id="videoList"></div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AlzaSyAI21TvGX8jjTbEIDww5GEKcxM9zL6Gkn8",
            authDomain: "ak-sport-a985e.firebaseapp.com",
            databaseURL: "https://ak-sport-a985e-default-rtdb.firebaseio.com",
            projectId: "ak-sport-a985e",
            appId: "1:922662521404:android:be257019ae9c69f6ddd139"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function loadVideos() {
            database.ref("ak_tv_2").once("value").then(snapshot => {
                let videos = [];
                snapshot.forEach(childSnapshot => {
                    videos.push(childSnapshot.val());
                });

                if (videos.length > 0) {
                    let firstVideo = videos[0];
                    updatePlayer(firstVideo.url, firstVideo.name, firstVideo.img);
                }

                generateVideoList(videos);
            }).catch(error => {
                console.error("Error fetching data:", error);
            });
        }

        function updatePlayer(url, name, img) {
            document.getElementById("videoPlayer").src = url;
            document.getElementById("videoName").innerText = name;
            document.getElementById("channelImg").src = img ? img : "default.png";
        }

        function generateVideoList(videos) {
            let videoList = document.getElementById("videoList");
            videoList.innerHTML = "";

            videos.forEach(video => {
                let videoItem = document.createElement("div");
                videoItem.classList.add("video-item");
                videoItem.innerHTML = `
                    <img src="${video.img}" alt="${video.name}">
                    <div class="video-name">${video.name}</div>
                `;
                videoItem.onclick = () => updatePlayer(video.url, video.name, video.img);
                videoList.appendChild(videoItem);
            });
        }

        // تحميل البيانات عند فتح الصفحة
        window.onload = loadVideos;
    </script>

</body>
</html>
