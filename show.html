<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض البث المباشر</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .search-container {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            background: #202731;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #2A2F3A;
            color: white;
        }

        .grid-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 60px); /* لتجنب تغطية البحث */
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* تلقائي التكيف */
            gap: 10px;
            padding: 10px;
            align-content: start;
        }

        .grid-item {
            background: linear-gradient(45deg, #222, #333);
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-bottom: 2px solid white;
        }

        .grid-item span {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ابحث عن القناة..." onkeyup="filterChannels()">
    </div>

    <div class="grid-container" id="channelGrid"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAI21TvGX8jjTbEIDww5GEKcxM9zL6Gkn8",
            authDomain: "ak-sport-a985e.firebaseapp.com",
            databaseURL: "https://ak-sport-a985e-default-rtdb.firebaseio.com/",
            projectId: "ak-sport-a985e",
            appId: "1:922662521404:android:be257019ae9c69f6ddd139"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("show");

        let allShows = [];

        db.once("value")
            .then(snapshot => {
                const data = snapshot.val();
                if (!data) {
                    alert("لا توجد بيانات!");
                    return;
                }

                allShows = Object.keys(data).map(key => data[key]);

                displayChannels(allShows);
            })
            .catch(error => {
                console.error("خطأ في جلب البيانات:", error);
                alert("فشل تحميل البيانات!");
            });

        function displayChannels(shows) {
            const grid = document.getElementById("channelGrid");
            grid.innerHTML = "";

            shows.forEach(show => {
                const div = document.createElement("div");
                div.className = "grid-item";
                div.innerHTML = `<img src="${show.img}" alt="${show.name}"> <span>${show.name}</span>`;
                div.onclick = () => goToPlayer(show);
                grid.appendChild(div);
            });
        }

        function filterChannels() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filtered = allShows.filter(show => show.name.toLowerCase().includes(query));
            displayChannels(filtered);
        }

        function goToPlayer(show) {
            const urlParams = new URLSearchParams();
            urlParams.append("name", show.name);
            urlParams.append("url", show.url);
            urlParams.append("img", show.img);

            window.location.href = `player.html?${urlParams.toString()}`;
        }
    </script>

</body>
</html>
