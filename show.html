<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض البث المباشر</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* منع التمرير العام */
        }

        /* المشغل */
        .video-container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        video {
            width: 100%;
            height: 320px;
            background: black;
        }

        /* شريط المعلومات */
        #channelInfo {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(45deg, #194643, #202731);
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        #channelInfo img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: 2px solid white;
            margin-right: 10px;
        }

        #channelText {
            text-align: left;
        }

        #channelName {
            font-size: 22px;
            font-weight: bold;
        }

        #channelCategory {
            font-size: 16px;
            opacity: 0.8;
        }

        /* قائمة القنوات بتنسيق GridView */
        .grid-container {
            width: 100%;
            max-width: 800px;
            flex: 1;
            overflow-y: auto; /* تفعيل التمرير */
            background: #181C25;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
            align-content: start;
        }

        .grid-item {
            background: linear-gradient(45deg, #222, #333);
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 100%;
            height: 100px; /* تكبير الصورة */
            object-fit: cover;
            border-bottom: 2px solid white;
        }

        .grid-item span {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 5px;
        }

        /* تثبيت التخطيط العام */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- مشغل الفيديو -->
        <div class="video-container">
            <video id="videoPlayer" controls autoplay></video>
        </div>

        <!-- شريط المعلومات -->
        <div id="channelInfo">
            <img id="channelImage" src="" alt="صورة العرض">
            <div id="channelText">
                <div id="channelName">اسم العرض</div>
                <div id="channelCategory">تصنيف العرض</div>
            </div>
        </div>

        <!-- GridView للقنوات -->
        <div class="grid-container" id="channelGrid"></div>
    </div>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AlzaSyAI21TvGX8jjTbEIDww5GEKcxM9zL6Gkn8",
            authDomain: "ak-sport-a985e.firebaseapp.com",
            databaseURL: "https://ak-sport-a985e-default-rtdb.firebaseio.com/",
            projectId: "ak-sport-a985e",
            appId: "1:922662521404:android:be257019ae9c69f6ddd139"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("SHOW");

        let firstShow = null;

        // جلب البيانات
        db.once("value")
            .then(snapshot => {
                console.log("البيانات المسترجعة:", snapshot.val());
                const data = snapshot.val();
                if (!data) {
                    alert("لا توجد بيانات!");
                    return;
                }

                const grid = document.getElementById("channelGrid");
                grid.innerHTML = "";

                Object.keys(data).forEach((key, index) => {
                    const item = data[key];

                    if (index === 0) {
                        firstShow = item;
                    }

                    const div = document.createElement("div");
                    div.className = "grid-item";
                    div.innerHTML = `<img src="${item.image}" alt="${item.name}"> <span>${item.name}</span>`;
                    div.onclick = () => playStream(item);
                    grid.appendChild(div);
                });

                if (firstShow) {
                    playStream(firstShow);
                }
            })
            .catch(error => {
                console.error("خطأ في جلب البيانات:", error);
                alert("فشل تحميل البيانات!");
            });

        function playStream(show) {
            const player = document.getElementById("videoPlayer");
            player.src = show.url;
            player.play();

            document.getElementById("channelImage").src = show.image;
            document.getElementById("channelName").textContent = show.name;
            document.getElementById("channelCategory").textContent = show.category;
        }
    </script>

</body>
</html>
