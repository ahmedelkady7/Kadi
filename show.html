<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض البث المباشر</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #181C25;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        video {
            width: 100%;
            height: 300px;
            background: black;
        }

        #channelInfo {
            width: 100%;
            max-width: 700px;
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(45deg, #194643, #202731);
            color: white;
        }

        #channelInfo img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 2px solid white;
            margin-right: 10px;
        }

        #channelText {
            text-align: left;
        }

        #channelName {
            font-size: 20px;
            font-weight: bold;
        }

        #channelCategory {
            font-size: 16px;
            opacity: 0.8;
        }

        /* GridView لتنسيق العناصر */
        .grid-container {
            width: 100%;
            max-width: 700px;
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
            background: #181C25;
        }

        .grid-item {
            background: #202731;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .grid-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid white;
        }

        .grid-item span {
            display: block;
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-container">
            <video id="videoPlayer" controls autoplay></video>
        </div>

        <div id="channelInfo">
            <img id="channelImage" src="" alt="صورة العرض">
            <div id="channelText">
                <div id="channelName">اسم العرض</div>
                <div id="channelCategory">تصنيف العرض</div>
            </div>
        </div>

        <div class="grid-container" id="channelGrid"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AlzaSyAI21TvGX8jjTbEIDww5GEKcxM9zL6Gkn8",
            authDomain: "ak-sport-a985e.firebaseapp.com",
            databaseURL: "https://ak-sport-a985e-default-rtdb.firebaseio.com/",
            projectId: "ak-sport-a985e",
            appId: "1:922662521404:android:be257019ae9c69f6ddd139"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("show");

        let firstShow = null;

        db.once("value")
            .then(snapshot => {
                console.log("البيانات المسترجعة:", snapshot.val());
                const data = snapshot.val();
                if (!data) {
                    alert("لا توجد بيانات!");
                    return;
                }

                const grid = document.getElementById("channelGrid");
                grid.innerHTML = "";

                Object.keys(data).forEach((key, index) => {
                    const item = data[key];

                    if (index === 0) {
                        firstShow = item;
                    }

                    const div = document.createElement("div");
                    div.className = "grid-item";
                    div.innerHTML = `<img src="${item.image}" alt="${item.name}"> <span>${item.name}</span>`;
                    div.onclick = () => playStream(item);
                    grid.appendChild(div);
                });

                if (firstShow) {
                    playStream(firstShow);
                }
            })
            .catch(error => {
                console.error("خطأ في جلب البيانات:", error);
                alert("فشل تحميل البيانات!");
            });

        function playStream(show) {
            const player = document.getElementById("videoPlayer");
            player.src = show.url;
            player.play();

            document.getElementById("channelImage").src = show.image;
            document.getElementById("channelName").textContent = show.name;
            document.getElementById("channelCategory").textContent = show.category;
        }
    </script>

</body>
</html>
